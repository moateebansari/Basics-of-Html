<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
         table,td,tr
    {
        border:1px solid rgb(99, 9, 234);
        border-collapse: collapse;
    }
    </style>
   
</head>
<body>
    <P>A table mainly consist of three parts (thead)(tbody)(tfoot) and row is written by tr and coloum is denotted by td.</P>
    <table>
        <thead>
            <tr>
                <td>hindi</td>
                <td>english</td>
                <td>urdu</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
    
        </tbody>
        <tfoot>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
        </tfoot>
            
    </table>
</body>
</html>
