<body>
    <h2>how to create submit button way1</h2>

    <h2>how to create submit button way2</h2>

    <h2>How to create radio button</h2>
    <label for html>html</label>

    <label for css>css</label>
    <input type="radio" value="css" name="ateeb">
    <label for cpp>cpp</label>
    <input type="radio" value="cpp" name="ateeb">
    
    <h2>how to create checkbox</h2>
    <label for html>html</label>
    <input type="checkbox"name="ansari" value="html">
    <label for css>css</label>
